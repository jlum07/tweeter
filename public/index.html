<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/error-msg.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-moto.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/get-time-since.js"></script>
    <script type="text/javascript" src="/scripts/tweet-moto.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div>
        <button id="compose-button"><i class="far fa-edit"></i>Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <div id="error-hide">
        <div id="error">
          <div>
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-message">Error Message</span>
          </div>
          <div id="error-close">
            <i class="fas fa-times"></i></div>
        </div>
      </div>

      <!-- Working on new compose button -->
      <div id="compose-button-div">
        <button id="compose-button-2">
          <i class="fas fa-angle-down"></i>
          <span>Compose</span>
          <i class="fas fa-angle-down"></i>
        </button>
      </div>


      <!-- Put this section in above div to combine with button -->
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" id="tweet-form">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <input type="submit" value="Tweet" id="submit-tweet">
          <span class="counter count-black">140</span>
        </form>
      </section>

      <!-- </div> -->


      <section id="tweet-list">

        <!-- Tweet list will be prepended here -->

      </section>


      <section id="tweet-moto">

        <div id="one-tweet">

          <header id="one-tweet-head">
            <img id="one-tweet-avatar" src="" alt="">
            <span>
              <div id="one-tweet-name"></div>
              <div id="one-tweet-timesince"></div>
            </span>
          </header>

          <footer id="one-tweet-foot">
            <span id="one-tweet-username"></span>
            <span id="one-tweet-message"></span>
          </footer>

        </div>

      </section>

    </main>


  </body>
</html>
